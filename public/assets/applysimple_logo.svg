<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="64" height="64" rx="12" fill="url(#bgGradient)"/>

  <!-- Checkmark behind text -->
  <circle cx="32" cy="22" r="14" fill="#10b981"/>
  <path d="M 25 22 L 30 27 L 39 18"
        stroke="white"
        stroke-width="4"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>

  <!-- "AS" text centered -->
  <text x="32" y="44" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="38" font-weight="700" fill="white" text-anchor="middle" dominant-baseline="middle">AS</text>
</svg>
